<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FakedIn</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" width="32" alt="logo">
      <nav>
        <ul class="nav_links">
          <li><a href="#">Home</a></li>
          <li><a href="#">My Network</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Messaging</a></li>
          <li><a href="#">Notifications</a></li>
        </ul>
      </nav>
      <img class="nav_me" src="images/me.jpg" width="32" alt="user_icon">
    </header>

    <div class="row">
      <div class="profile_column">
        <img class="profile_column_me" src="images/me.jpg" alt="user_icon">
        <h3 class="profile_column_header">Jan Grochulski</h3>
          <div class="subtext" id="profile_intro">Software Engineering Student at Flatiron School</div>
        <hr class="solid">
        <div class="profile_column_content">
          <div class="profile_div">
            <div id="profile_who_views">Who viewed your profile</div>
            <div id="profile_views">15</div>
          </div>
          <div>
            <div id="profile_connections_text">Connections</div>
            <div id="profile_connections">256</div>
            <div class="small_titles">Grow your network</div>
          </div>
        </div>
      <hr class="solid">
      <div class="profile_column_content">
        <div class="profile_div">
          <div class="subtext_left">Access exclusive tools & insights</div>
          <span>
            <img id="premium_icon" src="images/premium_icon.png" width="12" alt="user_icon">
            <span class="small_titles">Retry Premium Free</span>
          </span>
        </div>
      </div>
      <hr class="solid">
      <div class="profile_column_content" id="my_items">
        <div class="profile_div">
          <span>
            <img id="bookmark_icon" src="images/bookmark.png" width="10" alt="user_icon">
            <span class="small_titles">My items</span>
          </span>
        </div>
      </div>
      <div id="edit_profile">
        <hr class="solid">
      <div class="profile_column_content" id="my_items">
        <div class="profile_div">
          <form class="edit_profile_form" id="edit_profile_form">
            <h4 id="edit_profile_h4">Edit profile</h4>
            <input
              type="text"
              name="name"
              value=""
              placeholder="Name"
              class="input-text"
              id="profile_name_input"
              autocomplete="off"
            />
            <br />
            <input
              type="text"
              name="intro"
              value=""
              placeholder="Tagline"
              class="input-text"
              id="profile_tagline_input"
              autocomplete="off"
            />
            <br />
            <input
              type="text"
              name="image"
              value=""
              placeholder="Add image url"
              class="input-text-blue"
              id="profile_image_input"
              autocomplete="off"
            />
            <br />
            <input
              type="submit"
              name="submit"
              value="Update"
              class="submit"
              id="profile_update_submit"
            />
          </form>
        </div>
      </div>
      </div>
    </div>



      <div class="content_column">
        <div class="create_post">
          <div class="create_post_container">
            <img class="create_post_me" src="images/me.jpg" alt="user_icon">
            <form class="add_post_form">
              <input
                type="submit"
                name="submit"
                value="Start a post"
                class="submit_button"
                id="start_a_post_button"
              />
            </form>
          </div>
          
        </div>

        <div class="create_post_form_container">
          <div class="create_post_form_inner">
            <form class="create_post_form" id="create_post_form">
              <h4 id="create_post_h4">Create a post</h4>
              <textarea name="postContent" id="post_text_input" placeholder="What do you want to talk about?"></textarea>
              <input
                type="text"
                name="image"
                value=""
                placeholder="Add image url"
                class="input-text-blue"
                id="post_image_input"
                autocomplete="off"
              />
              <br />
              <input
                type="submit"
                name="submit"
                value="Post"
                class="submit"
                id="post_update_submit"
                autocomplete="off"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="news_column">
      <div class="news_container">
        <h2>FakedIn News</h2>
        <ul class="news_list">
        </ul>
      </div>
      </div>
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
